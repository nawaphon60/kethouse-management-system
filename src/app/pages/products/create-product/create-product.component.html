<div class="inner-content mt-3">
    <h1>สร้างสินค้า</h1>
    <div class="mt-5">
        <h2>
            <span class="submenu-icon d-inline-block">
                <i class="fas fa-box icon"></i>
            </span>
            รายละเอียดสินค้า
        </h2>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="row mt-3">
                <div class="col-3">
                    <p>รหัสสินค้า</p>
                </div>
                <div class="col-5">
                    <input nz-input nzSize="default" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3">
                    <p>SKU</p>
                </div>
                <div class="col-5">
                    <input nz-input nzSize="default" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3">
                    <p>ชื่อสินสินค้า</p>
                </div>
                <div class="col-5">
                    <input nz-input nzSize="default" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3">
                    <p>หมวดหมู่</p>
                </div>
                <div class="col-5">
                    <nz-select ngModel="select">
                        <nz-option nzValue="select" nzLabel="เลือกหมวดหมู่" nzDisabled></nz-option>
                        <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                    </nz-select>
                </div>
                <div class="col-3">
                    <button nz-button class="btn-orange">
                        <a routerLink="/system/create-product"><i class="fas fa-plus-circle me-1"></i>เพิ่มหมวดหมู่</a>
                    </button>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3">
                    <p>หน่วย</p>
                </div>
                <div class="col-5">
                    <input nz-input nzSize="default" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3">
                    <p>Tag สินค้า</p>
                </div>
                <div class="col-5">
                    <input nz-input nzSize="default" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3">
                    <p>Barcode สินค้า</p>
                </div>
                <div class="col-5">
                    <input nz-input nzSize="default" />
                </div>
            </div>
        </div>

        <div class="col-6">
            <div class="row">
                <div class="mt-3"><p>รูปสินค้า</p></div>
                <nz-upload class="avatar-uploader" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
                    nzName="avatar" nzListType="picture-card" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload"
                    (nzChange)="handleChange($event)">
                    <ng-container *ngIf="!avatarUrl">
                        <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
                        <div class="ant-upload-text">Upload</div>
                    </ng-container>
                    <img *ngIf="avatarUrl" [src]="avatarUrl" style="width: 100%" />
                </nz-upload>

                <nz-upload class="avatar-uploader" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
                    nzName="avatar" nzListType="picture-card" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload"
                    (nzChange)="handleChange($event)">
                    <ng-container *ngIf="!avatarUrl">
                        <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
                        <div class="ant-upload-text">Upload</div>
                    </ng-container>
                    <img *ngIf="avatarUrl" [src]="avatarUrl" style="width: 100%" />
                </nz-upload>
                
                <nz-upload class="avatar-uploader" nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
                    nzName="avatar" nzListType="picture-card" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload"
                    (nzChange)="handleChange($event)">
                    <ng-container *ngIf="!avatarUrl">
                        <i class="upload-icon" nz-icon [nzType]="loading ? 'loading' : 'plus'"></i>
                        <div class="ant-upload-text">Upload</div>
                    </ng-container>
                    <img *ngIf="avatarUrl" [src]="avatarUrl" style="width: 100%" />
                </nz-upload>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <h2>
            <span class="submenu-icon d-inline-block">
                <i class="fas fa-box icon"></i>
            </span>
            ราคาสินค้า
        </h2>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="row mt-3">
                <div class="col-3">
                    <p>ราคาซื้อ</p>
                </div>
                <div class="col-5">
                    <input nz-input nzSize="default" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3">
                    <p>ราคาขาย</p>
                </div>
                <div class="col-5">
                    <input nz-input nzSize="default" />
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <h2>
            <span class="submenu-icon d-inline-block">
                <i class="fas fa-box icon"></i>
            </span>
            ขนาดสินค้า
        </h2>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="row mt-3">
                <div class="col-3">
                    <p>น้ำหนัก (กรัม)</p>
                </div>
                <div class="col-2">
                    <input nz-input nzSize="default" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3">
                    <p>ขนาด (เซนติเมตร)</p>
                </div>
                <div class="row col-6 m-0 p-0">
                    <div class="col-4"><input nz-input nzSize="default" placeholder="กว้าง" /></div>
                    <div class="col-4"><input nz-input nzSize="default" placeholder="ยาว" /></div>
                    <div class="col-4"><input nz-input nzSize="default" placeholder="สูง" /></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="inner-content mt-3 mb-3">
    <div class="">
        <h2>
            <span class="submenu-icon d-inline-block">
                <i class="fas fa-warehouse icon"></i>
            </span>
            คลังสินค้า
        </h2>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="row mt-3">
                <div class="col-3">
                    <p>จำนวนสินค้า</p>
                </div>
                <div class="col-5">
                    <input nz-input nzSize="default" />
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-3">
                    <p>เข้าคลังสินค้า</p>
                </div>
                <div class="col-5">
                    <nz-select ngModel="select">
                        <nz-option nzValue="select" nzLabel="เลือกคลังสินค้า" nzDisabled></nz-option>
                        <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                    </nz-select>
                </div>
                <div class="col-3">
                    <button nz-button class="btn-orange">
                        <a routerLink="/system/create-product"><i class="fas fa-plus-circle me-1"></i>เพิ่มคลังสินค้า</a>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="d-flex justify-content-end">
        <a routerLink="/system/products"><button nz-button class="btn-outline-orange me-3">ยกเลิก</button></a>
        <button nz-button class="btn-orange">บันทึก</button>
    </footer>
</div>
