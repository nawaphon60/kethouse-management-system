<div class="inner-content mt-3">
    <div class="row">
        <h1 class="col-6">รายการสินค้า</h1>
        <div class="col-6 d-flex justify-content-end"><button nz-button class="btn-orange"><i class="fas fa-plus-circle me-1"></i>เพิ่มสินค้า</button>
        </div>
    </div>
    
    <nz-input-group class="mb-3" [nzPrefix]="prefixTemplateSearch" style="width: 400px;">
        <input nz-input class="ml-3" placeholder="ค้นหา" nzSize="default" name="search">
    </nz-input-group>
    <ng-template #prefixTemplateSearch><i nz-icon nzType="search" nzTheme="outline"></i></ng-template>

    <nz-table class="mb-3" [nzData]="" [nzShowPagination]="false">
        <thead>
            <tr>
                <!-- <th>ลำดับ</th> -->
                <th class="col- text-center"><label nz-checkbox [(ngModel)]="checked">All</label></th>
                <th class="col- text-center">รหัสสินค้า</th>
                <th class="col-">ชื่อสินค้า</th>
                <th class="col- text-center">คุณสมบัติ</th>
                <th class=" col- text-end">ราคาสินค้า</th>
                <th class=" col- text-end">จำนวนสินค้า</th>
                <th class=" col- text-end">พร้อมจำหน่าย</th>
                <th class=" col- text-end">ถูกจอง</th>
                <th class=" col- text-end">กำลังโอนย้าย</th>
                <th class="col- text-center">รายการเคลื่อนไหวล่าสุด</th>
                <th class="col-"></th>
            </tr>
        </thead>
        <tbody>
            <tr >
                <!-- <td></td> -->
                <td class="text-center"><label nz-checkbox [(ngModel)]="checked"></label></td>
                <td class="text-center"><nz-tag [nzColor]="'cyan'">PD01-BLK-S</nz-tag></td>
                <td class="">Product01</td>
                <td class="text-center">สีดำ</td>
                <td class="text-end"><nz-tag [nzColor]="'green'">100 ฿</nz-tag></td>
                <td class="text-end">20</td>
                <td class="text-end">10</td>
                <td class="text-end">5</td>
                <td class="text-end">5</td>
                <td class="text-center"></td>
                <td class="py-1">
                    <button class="btn-edit-delete me-3">
                        <i class="far fa-edit table-icon" style="color: #868686;"></i>
                    </button>
                    <!-- <ng-template #tplFooter let-ref="modalRef">
                        <button nz-button class="btn-outline-orange" (click)="handleCancel()">ปิด</button>
                        <button nz-button class="btn-orange" (click)="handleOk()">บันทึก</button>
                    </ng-template> -->

                    <button class="btn-edit-delete">
                        <i class="fas fa-trash-alt table-icon" style="color: #868686;"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </nz-table>

    <div class="d-flex justify-content-end">
        <nz-pagination [nzPageIndex]="1" [nzTotal]="10"></nz-pagination>
    </div>
</div>
